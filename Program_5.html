<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Console Methods</title>
</head>
<body>

    <!-- JavaScript code can be embedded inside
         head section or body section -->

    <script>
        // console.log()
        console.log("Hello");
        console.log(1 + 2);
        console.log("Sum of 5 + 7 is: " + (5 + 7));

        // console.error()
        console.error("This is an error message");

        // console.warn()
        console.warn("This is a warning message");

        // console.info()
        console.info("This is an info message");
    </script>

</body>
</html>
