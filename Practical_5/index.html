<html>
<head>
    <title>CSS List and Border</title>
    <link rel="stylesheet" href="list.css"> /* You can change href to cv.css to try doing "one css for every file" */
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Python</li>
        <li>C</li>
        <li>C++</li>
    </ol>

    <p>This paragraph shows border styles.</p>

</body>
</html>
