<!-- About Tables  -->

<html>
    <body>
        <h2>Sales Report</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Product Category</th>
                    <th>Units Sold</th>
                    <th>Revenue($)</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>February</td>
                <td>Furniture</td>
                <td>120</td>
                <td>$12,000</td>
            </tr>  
            <tr>
                <td>January</td>
                <td>Electronics</td>
                <td>200</td>
                <td>$25,000</td>
            </tr>  
            <tr>
                <td>February</td>
                <td>Electronics</td>
                <td>180</td>
                <td>$20,000</td>
            </tr>  
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>650</td>
                    <td>$72,000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

<!-- We did <frames> after that, frames are very less supported on recent browsers, was usually used before on internet explorer-->

<!-- Lists, Unordered and Ordered-->

<html><body>
    <h3>Grocery List</h3>
    <ul value ="arrow"> <!-- Value will give arrows instead of the standard bullet points-->
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ul>
</body></html>    


<html><body>
    <h3>Grocery List</h3>
    <ol value ="roman", start=2> <!-- Value will give roman instead and start does starting the order list with 2-->
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
</body></html>
